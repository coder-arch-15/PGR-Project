<script>
window.onload = function() {

  var dataPoints1 = [];

	},
]
});
updateData();

// Initial Values
//var xValue = 0;
//var yValue = 10;
var newDataCount1 = 6;

function addData1(data) {
	if(newDataCount1 != 1) {
		$.each(data, function(key, value) {
			dataPoints1.push({x: value[0], y: parseFloat(value[1])});
			//xValue++;
			//yValue = parseFloat(value[1]);
		});
	} else {
		//dataPoints1.shift();
		dataPoints1.push({x: data[0][0], y: parseFloat(data[0][1])});
		//xValue++;
		//yValue = parseFloat(data[0][1]);
	}

	newDataCount1 = 1;
	chart.render();
	setTimeout(updateLastData, 3000);
}


function updateData() {
	$.getJSON("https://priyankgupta.co.in/ticker.php?flag=1&symbol=TATAMOTORS", addData1);
}
	function updateLastData() {
	$.getJSON("https://priyankgupta.co.in/ticker.php?flag=1&last=1&symbol=TATAMOTORS", addData1);
}

}
</script>

<script type="text/javascript">
var currentD = new Date();
var startHourD = new Date();
startHourD.setHours(9,15,0); // 9.15 am
var endHourD = new Date();
endHourD.setHours(15,30,0); // 3.30 pm

if(currentD.getTime() >= startHourD.getTime() && currentD.getTime() < endHourD ){
  document.getElementById("marketclose").style.display = "none";
    refreshDATA();
}
 else{
  loadDoc();
 }

function refreshDATA() {    cInterval= setInterval(loadDoc, 5000);   }

function loadDoc() {
	var stockname ="{{user.3}}";
  var xhttp = new XMLHttpRequest();
  var url = "../updateindices";

  var nifty50ltp = document.getElementById("NIFTY50LTP");
  var nifty50chng = document.getElementById("NIFTY50CHNG");
  var nifty50pchng = document.getElementById("NIFTY50PCHNG");

  var spanclose = "</strong></font>";
  xhttp.onreadystatechange=function() {
  if (this.readyState == 4 && this.status == 200) {
        var data = JSON.parse(this.response);
        var span="";
        
      var change =data["NIFTY50CHNG"];   
        if(change > 0){
       span = "<font color = green><strong>";
      }
      else if(change < 0){
         span = "<font color = red><strong>";
      }
      else{
       span = "<font color = grey><strong>";
      }

      var pchng = span.concat("+",data["NIFTY50PCHNG"], spanclose); 
        nifty50pchng.innerHTML = pchng;
      var ltp = span.concat(data["NIFTY50"], spanclose); 
        nifty50ltp.innerHTML = ltp;
      var chng = span.concat(data["NIFTY50CHNG"], spanclose); 
        nifty50chng.innerHTML = chng;
    
  };
  xhttp.open("GET", url+stockname, true);
  xhttp.send();
  }



</script>
